<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="home">
                <h1 class="home-title">HOME</h1>
                <p class="" id="home-score">0</p>
                <div class="btn-container">
                    <button class="btn" id="home-add1" onclick="homeAdd1()">+1</button>
                    <button class="btn" id="home-add2" onclick="homeAdd2()">+2</button>
                    <button class="btn" id="home-add3" onclick="homeAdd3()">+3</button>
                </div>
            </div>
            <div class="away">
                <h1 class="away-title">AWAY</h1>
                <p class="" id="away-score">0</p>
                <div class="btn-container">
                    <button class="btn" id="away-add1" onclick="awayAdd1()">+1</button>
                    <button class="btn" id="away-add2" onclick="awayAdd2()">+2</button>
                    <button class="btn" id="away-add3" onclick="awayAdd3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
